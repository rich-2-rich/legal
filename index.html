<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am Rich 2 - Legal Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 50%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .gem {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #D4AF37 0%, #C9A961 25%, #F4E4BA 50%, #C9A961 75%, #B8974A 100%);
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 15% 100%, 0% 35%);
            box-shadow: 0 0 60px rgba(201, 169, 97, 0.4);
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 60px rgba(201, 169, 97, 0.4); }
            50% { box-shadow: 0 0 80px rgba(201, 169, 97, 0.6); }
        }
        
        h1 {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #C9A961;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 12px;
            letter-spacing: 4px;
            color: #666;
            text-transform: uppercase;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #C9A961, transparent);
            margin: 40px auto;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 60px;
        }
        
        .link-card {
            display: block;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(201, 169, 97, 0.2);
            padding: 28px 32px;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            border-color: rgba(201, 169, 97, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }
        
        .link-card h2 {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 2px;
            color: #C9A961;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .link-card p {
            font-size: 14px;
            color: #888;
            font-weight: 300;
        }
        
        .link-card .arrow {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
            color: #C9A961;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .link-card:hover .arrow {
            opacity: 1;
            right: 24px;
        }
        
        .footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .footer p {
            font-size: 11px;
            color: #444;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .footer a {
            color: #C9A961;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #D4AF37;
        }
        
        .footer .copyright {
            margin-top: 24px;
            font-size: 10px;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
                letter-spacing: 6px;
            }
            
            .link-card {
                padding: 24px;
            }
            
            .link-card .arrow {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="gem"></div>
            <h1>I AM RICH 2</h1>
            <p class="subtitle">Legal Information</p>
        </div>
        
        <div class="divider"></div>
        
        <div class="links">
            <a href="privacy-policy.html" class="link-card">
                <h2>Privacy Policy</h2>
                <p>How we protect your privacy and handle your information.</p>
                <span class="arrow">→</span>
            </a>
            
            <a href="terms-of-service.html" class="link-card">
                <h2>Terms of Service</h2>
                <p>Terms and conditions for using I Am Rich 2.</p>
                <span class="arrow">→</span>
            </a>
        </div>
        
        <div class="footer">
            <p>Questions or concerns?</p>
            <p><a href="mailto:iamrich2cc@gmail.com">iamrich2cc@gmail.com</a></p>
            <p class="copyright">© 2025 I Am Rich 2. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
